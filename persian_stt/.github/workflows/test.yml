name: Persian STT CI

on:
  push:
    paths:
      - 'persian_stt/**'
  pull_request:
    paths:
      - 'persian_stt/**'

defaults:
  run:
    working-directory: ./persian_stt

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with Ruff
        run: ruff check .
        
      - name: Run Tests
        run: pytest
